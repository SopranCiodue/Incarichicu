<div class="container" *ngIf="showSearchBar">
  <div class="box">
    <mat-form-field appearance="fill">
      <mat-label>Cerca</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Cerca" aria-label="Cerca" (input)="onSearchTextChanged(searchText)">
    </mat-form-field>
  </div>
</div>
